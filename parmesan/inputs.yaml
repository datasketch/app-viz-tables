font_family:
  show: true
  input_type: selectizeInput
  input_params:
    label: font_family
    choices:
      - Liberation Sans Narrow
      - Sawasdee
      - Segoe UI
    selected: Liberation Sans Narrow
font_size:
  show: true
  input_type: sliderInput
  input_params:
    label: font_size
    min: 1
    max: 40
    value: 17 
    step: 1
color:
  show: true
  input_type: colorPaletteInput
  input_params:
    label: color
    colors:
      - "#414141" 
    max_colors: 1
height:
  show: true
  input_type: numericInput
  input_params:
    label: height
    min: 1
    max: 900
    value: 750
    step: 1  
full_width:
  show: true
  input_type: radioButtons
  input_params:
    label: full_width
    choices:
      Full width:
      - full_width
      Fixed width:
      - width_le
    selected: full_width
    inline: false
width_l:
  show: true
  show_if:
    full_width:
      equals: width_le
  input_type: numericInput
  input_params:
    label: width_sl
    min: 1
    max: 900
    value: 550
    step: 1
  update_param: value
wrap:
  show: true
  input_type: checkboxInput
  input_params:
    label: wrap
    value: true
resizable:
  show: true
