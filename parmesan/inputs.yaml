  input_type: checkboxInput
  input_params:
    label: page_size_control
    value: true
page_type:
  show: true
  show_if: 
    show_pagination:
      equals: true
  input_type: radioButtons
  input_params:
    label: page_type
    choices:
      Numbers:
      - numbers
      Simple:
      - simple
      Jump:
      - jump
page_size:
  show: true
  show_if: 
    show_pagination:
      equals: true
  input_type: numericInput
  input_params:
    label: page_size
    min: 0
    max: 300
    value: 20
    step: 1
